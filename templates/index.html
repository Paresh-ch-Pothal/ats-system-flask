    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS System - Upload File</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .container {
            max-width: 450px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h3 class="center-align">ATS System</h3>
        <h5 class="center-align">Upload Your Resume</h5>

        <form action="/upload" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div class="file-field input-field">
                <div class="btn blue">
                    <span><i class="material-icons">attach_file</i> Choose File</span>
                    <input type="file" name="resume" id="fileInput">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload your file">
                </div>
            </div>

            <div class="center-align">
                <button class="btn waves-effect waves-light blue" type="submit">
                    Submit <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Form Validation -->
    <script>
        function validateForm() {
            let file = document.getElementById("fileInput").files.length;
            if (file === 0) {
                alert("Please upload a file before submitting.");
                return false;
            }
            return true;
        }
    </script>

</body>
</html>


    <!-- Materialize JS (for interactive components) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
